<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title><b>IT u senzorskim sistemima</b></title>
</head>

<body>

    <div class="container-fluid">
        <div>
            <form>
                <div class="form-group mt-2"><br>
                    <label for="csvFile" style="font-size: large; font-family: 'Times New Roman', Times, serif;"><b>Ovde ažurirati Vaš fajl:</b></label><br>
                    <input type="file" class="form-control-file" id="csvFile" accept=".csv" style="font-family: 'Times New Roman', Times, serif;">
                    <br>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-sm-12"><canvas id="myChart"></canvas><br></div>
        </div>
        <br>
        <div class="row mt-4">
            <div class="col col-sm-12">
                <div class="pl-5"><br>
                    <h4 align="center"><i>Trenutni podaci</i></h4>
                    <div id="parsedData"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
